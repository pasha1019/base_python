<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calc.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>Простой калькулятор</h1>
        <form method="POST">
            <input type="number" name="num1" step="any" required placeholder="Число 1">
            <select name="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <input type="number" name="num2" step="any" required placeholder="Число 2">
            <button type="submit">Расчитать</button>
        </form>
        {% if result is not none %}
        <div class="result">
            Result: <span>{{ Результат }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
